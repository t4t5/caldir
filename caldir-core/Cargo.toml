[package]
name = "caldir-core"
version = "0.1.0"
edition = "2024"
description = "Shared types for caldir ecosystem (Event, protocol types)"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
thiserror = "2"
toml = "0.9"
dirs = "6"
icalendar = "0.17"
iso8601 = "0.6"
tokio = { version = "1", features = ["process", "io-util", "time"] }
which = "8"
config = "0.15"
shellexpand = "3"
slug = "0.1"
