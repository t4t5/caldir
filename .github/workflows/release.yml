name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version tag exists
        id: check
        run: |
          version=$(grep '^version' caldir-cli/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          tag="v${version}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag ${tag} already exists, skipping release"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tag ${tag} does not exist, will release"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - runner: macos-latest
            target: aarch64-apple-darwin
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          staging="caldir-${{ matrix.target }}"
          mkdir "$staging"
          for bin in caldir caldir-provider-google caldir-provider-icloud; do
            cp "target/${{ matrix.target }}/release/${bin}" "$staging/"
          done
          tar -czf "${staging}.tar.gz" -C "$staging" .
          echo "TARBALL=${staging}.tar.gz" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: caldir-${{ matrix.target }}
          path: ${{ env.TARBALL }}

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="v${{ needs.check-version.outputs.version }}"
          gh release create "$version" artifacts/*.tar.gz \
            --title "$version" \
            --generate-notes

  publish:
    needs: [check-version, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          publish() {
            output=$(cargo publish -p "$1" 2>&1) || {
              if echo "$output" | grep -q "already uploaded"; then
                echo "$1: already published, skipping"
              else
                echo "$output" >&2
                return 1
              fi
            }
          }
          publish caldir-core
          sleep 30
          publish caldir-cli
          publish caldir-provider-google
          publish caldir-provider-icloud
