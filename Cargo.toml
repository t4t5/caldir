[package]
name = "caldir-sync"
version = "0.1.0"
edition = "2021"
description = "Sync cloud calendars to a local directory of .ics files"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Google Calendar API client
google-calendar = "0.7"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# CLI
clap = { version = "4", features = ["derive"] }

# .ics parsing/generation
icalendar = "0.16"

# Error handling
anyhow = "1"

# Filesystem paths
dirs = "5"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# URL parsing
url = "2"

# Open URLs in browser
open = "5"
